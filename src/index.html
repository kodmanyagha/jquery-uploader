
<html>
<head>
	<title>JQuery Uploader</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="css/dynamic.file.creator.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
	<script src="js/dynamic.file.creator.js"></script>

	<style>
		.dynamic_file_container_style {
			height: 250px;
			width: 500px;
			border: 1px solid black;
			overflow: auto;
		}
	</style>
</head>

<body>

<form method="post" enctype="multipart/form-data" id="form1" action="upload.php">
	<div>Please select file(s)</div>

	<div id="dynamic_file_container" class="dynamic_file_container_style"></div>

	<div>
		<input type="submit" value="Send Files !" />
	</div>
</form>

<script>

$(document).ready(function() {
	$('#form1').ajaxForm({
		success: function(responseText, statusText, xhr, form) {
			alert( responseText );
		}
	});

	$('#dynamic_file_container').dynamicFileUpload({
		upload_limit: 4
	});
});

</script>


</body>

</html>
